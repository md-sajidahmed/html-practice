<html>

	<head>		 
		<meta charset="utf-8">
		<title>Our first website</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700&display=swap" rel="stylesheet">

	</head>

	<body>

		<div class="container">

			<div class="avater-box">
				<img src="img/pic.jpg" class="profile-pic" alt="profile-picture">
			</div>

			<h1 class="tittle">Admin Login</h1>

			<form>
				<div class="form-group">
					<label>Username or Email</label>
					<input type="text" name="username" placeholder="Username or Email" class="form-control" autocomplete="off">
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" name="" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" name="Login" value="Login" class="btn-login">
				</div>
		  	</form>
		  	<br>
		  	<ul>
		  		<li>Forget password? Click here <button type="button" class="go">Go</button></li>
		  		<li>Not registered yet? Sign up here <button type="button" class="signup">Sign up</button> </li>
		  	</ul>

		  	<br>

		  	<p>This is my first login page completed by <span>Web Design</span></p>

		</div>

	</body>

</html>
